<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title>form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>

    <div class="parent">
    <!-- career objective -->
      <div class="career">
        <h1>career objective</h1>
        <input type="text" name="career" id="career" placeholder="career objective" >
        <label for="career"></label>

      </div>
      <div class="details">
        <h1>personal details</h1>
        <!-- <label for="name"></label> -->
        <input type="text" name="name" id="name" placeholder="enter name"><br><br>
        <input type="text" name="mobile" id="email" placeholder="enter email"><br><br>
        <input type="text" name="email" id="rollno" placeholder="enter rollno"><br><br>
        <input type="text" name="address" id="address" placeholder="enter address"><br><br>
      </div>
      <!-- eduction details -->
      <div class="details">
        <h1>graduation details</h1>
        <!-- college details -->
       <label for="college"></label>
       <select id="clg">
        <option>select institute</option>
        <option>mits</option>
         <option>mits1</option>
         <option>mits2</option>
       </select><br><br>
       <!-- select branch -->
       <label for="branch"></label>
       <select id="branch">
        <option>select branch</option>
        <option>cse</option>
         <option>ece</option>
         <option>mech</option>
       </select><br><br>
       <!-- year of passing -->
       <label for="year"></label>
       <select id="yop">
        <option>select year</option>
        <option>2021</option>
         <option>2022</option>
         <option>2023</option>
       </select><br><br>
       <!-- percentage -->
       <input type="text" name="percentage" id="percentage" placeholder="enter percentage">
      </div>

      <div class="details">
        <h1>intermediate details</h1>
        <!-- college details -->
       <label for="degree"></label>
       <select id="degree">
        <option>select degree</option>
        <option>diploma</option>
         <option>IT</option>
         <option>intermediate</option>
       </select><br><br>
       <!-- select branch -->
       <label for="college"></label>
       <select id="college">
        <option>select college</option>
        <option>govt obvp</option>
         <option>govt tpty</option>
         <option>govt rjpt</option>
       </select><br><br>
       <!-- year of passing -->
       <label for="year"></label>
       <select id="yop1">
        <option>select year</option>
        <option>2017</option>
         <option>2018</option>
         <option>2019</option>
       </select><br><br>
       <!-- percentage -->
       <input type="text" name="percentage" id="diplomapercentage" placeholder="enter percentage">
      </div>
      <div class="details">
        <h1>ssc details</h1>
        <!-- college details -->

      <input  type="text" name="name1" id="name1" placeholder="enter school name"><br><br>

       <label for="type"></label>
       <select id="type">
        <option>ssc</option>
         <option>cbse</option>
       </select><br><br>

       <label for="year"></label>
       <select id="yop2">
         <option>select year</option>
        <option>2014</option>
         <option>2015</option>
         <option>2016</option>
       </select><br><br>

        <input type="text" name="marks" id="marks" placeholder="enter marks">

      </div>
      <div class="skills">
            <h1>technical skills</h1>
            <input type="text" name="skills" id="skills" placeholder="enter your skills">
        
        </div>

    </div>

<button type="button" name="button" onclick="submitData()">SUBMIT</button>
  </body>

  <script type="text/javascript" src="js/main.js">


  </script>
</html>
